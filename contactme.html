      <section>
         <div class="container">
            <p>Contact Form</p>
            <form>
               <div class="login">
                  <input type="text" class="form-control" id="exampleInputName" name="Your Name" placeholder="Name" required>
               </div>
               <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" aria-required="true">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               </div>
               <div class="subject">
                  <input type="text" class="form-control" id="SubjectInput" placeholder="Subject" required>
               </div>
               <div class="msg">
                  <textarea class="form-control h-5" rows="10" id="MessageInput" placeholder="Leave a Message" required></textarea>
               </div>
               <button type="submit" class="cbtn btn-primary"data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
         </div>
         <section>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title">Thanks!!!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <p>No data is collected from this site.</p>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                     </div>
                  </div>
               </div>
            </div>
